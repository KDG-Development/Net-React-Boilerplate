services:
  webapp:
    container_name: webapp
    build:
      context: .
      dockerfile: Dockerfile
      target: local
      args:
        - BUILD_CONFIGURATION=Development
        # Uncomment if using CoreUI Pro
        # - NPM_TOKEN=${NPM_TOKEN}
    ports:
      - "5173:5173"  # Frontend Vite
      - "5260:5260"  # Backend HTTP
      - "5261:5261"  # Backend HTTPS
    volumes:
      - ./kdg.boilerplate.client:/src/kdg.boilerplate.client
      - ./KDG.Boilerplate.Server:/src/KDG.Boilerplate.Server
      # Add these to prevent sync of build artifacts
      - /src/KDG.Boilerplate.Server/bin/
      - /src/KDG.Boilerplate.Server/obj/
      - /src/kdg.boilerplate.client/node_modules/
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5260;https://+:5261
      - DOTNET_WATCH_RESTART_ON_RUDE_EDIT=1
    depends_on:
      - db
    tty: true
    stdin_open: true

  db:
    image: postgres:16
    container_name: db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
      # Add any other environment variables your app needs
    # Optional health check